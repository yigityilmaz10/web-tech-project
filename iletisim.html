    <!-- Contact Form -->
    <div class="container mt-5">
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">İsminiz</label>
                <input type="text" class="form-control" id="fullName" placeholder="İsminizi Giriniz" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Emailinizi Giriniz" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Mesajınızı Giriniz" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Gönder</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>


    <!-- JavaScript -->
    <script>
        function validateForm() {
            // Basic validation
            let fullName = document.getElementById('fullName').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            if (fullName === '' || email === '' || message === '') {
                alert('Tüm alanları doldurun');
                return;
            }

            // Email validation
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Geçerli bir e-posta adresi giriniz');
                return;
            }

            // Form submission
            // You can submit the form data here
            alert('Form başarıyla gönderildi!');
        }
    </script>
